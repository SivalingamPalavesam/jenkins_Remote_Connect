<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 10px;
}
</style>
</head>
<body>
	<h2>Spring Boot Jenkins Current Build Status</h2>

	<table border="1">
		<thead>
			<tr>
				<th>Id</th>
				<th>Result</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="fromJsonArray : ${fromJsonArray}">
				<td th:text="${fromJsonArray.id}"></td>
				<td th:text="${fromJsonArray.result}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
